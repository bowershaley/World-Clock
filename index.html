<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">January 01 2024</div>
        </div>
        <div class="time">12:00:00 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">January 01 2024</div>
        </div>
        <div class="time">12:00:00 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by Haley Bowers and is
      <a href="https://github.com/bowershaley/World-Clock" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
